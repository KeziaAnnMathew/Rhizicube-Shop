<div class="container">
    <h1>Add A Product</h1>
    <form class="go-right" [formGroup]="addForm" (ngSubmit)='addProduct()'>
        <div class="formgroup">
            <input type="text" name="productname" id="productname" formControlName="productname" [(ngModel)]="productItem.productname" required>
            <label for="productname">Product Name</label>
        </div>
        <div class="doubleinput">
            <div class="formgroup">
                <input type="text" name="SKU" id="SKU" formControlName="SKU" [(ngModel)]="productItem.SKU" required>
                <label for="SKU">SKU</label>
            </div>
            <div class="formgroup">
                <select name="productcategory" formControlName="productcategory" [(ngModel)]="productItem.productcategory" id="test" required>
                    <option value="Mobiles">Mobiles</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Appliances">Appliances</option>
                    <option value="Others">Others</option>
                </select>
                <label for="productcategory">Category</label>
            </div>
        </div>
        <div class="formgroup">
            <input type="url" name="productimage" id="productimage" formControlName="productimage" [(ngModel)]="productItem.productimage" required>
            <label for="productimage">Image Url</label>
        </div>
        <div class="doubleinput">
            <div class="formgroup">
                <input type="number" step=".01" name="productprice" id="productprice" formControlName="productprice" [(ngModel)]="productItem.productprice" required>
                <label for="productprice">Cost</label><br>
                <div [class.d-none] *ngIf="addForm.get('productprice').invalid && addForm.get('productprice').touched"
                    class="alert-danger">
                    <div>
                        Cost cannot be 0
                    </div>
                </div>
            </div>
            <div class="formgroup">
                <input type="number" step=".1" name="productrating" id="productrating" formControlName="productrating" [(ngModel)]="productItem.productrating" required>
                <label for="productrating">Rating on 5</label><br>
                <div [class.d-none] *ngIf="addForm.get('productrating').invalid && addForm.get('productrating').touched"
                    class="alert-danger">
                    <div>
                        Rating cannot be greater than 5
                    </div>
                </div>
            </div>
        </div>
        <div class="formgroup">
          <textarea id="productdescription" name="productdescription" formControlName="productdescription" [(ngModel)]="productItem.productdescription" required></textarea>
          <label for="productdescription">Description</label>
        </div>
        <div class="doubleinput">
            <div class="formgroup">
                <input type="number" name="producttotalbought" id="producttotalbought" formControlName="producttotalbought" [(ngModel)]="productItem.producttotalbought" required>
                <label for="producttotalbought">Total Bought</label>
            </div>
            <div class="formgroup">
                <input type="number" name="productreviews" id="productreviews" formControlName="productreviews" [(ngModel)]="productItem.productreviews" required>
                <label for="productreviews">Reviews</label>
            </div>
        </div>
        <button class="btn" type="submit" [disabled]="addForm.invalid">Add</button>
      </form>
</div>
